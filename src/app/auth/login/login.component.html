<div class="container__login">
    <div class="container__login__label">
        Login
    </div>
    <div class="container__login__fields">
        <input type="text" placeholder="Email" class="input-email input" id="input-email">
        <input type="password" placeholder="Password" class="input-password input" id="input-password">
    </div>
    <button (click)="onLogin()" class="login__button item">Login</button>
</div>
